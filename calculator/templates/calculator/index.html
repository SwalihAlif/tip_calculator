<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Welcome to the Tip Calculator</h1>
    <br>
    {% if error %}
    <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
    <br>
    <form method="post">
        {% csrf_token %}
        <label for="bill">What was the total bill?</label><br>
        <input type="number" step="0.01" name="bill" id="bill" required><br>
        <label for="tip">How much tip would you like to give? 10, 15, or 20</label><br>
        <input type="number" name="tip" id="tip" required><br>
        <label for="people">How many people to split the bill?</label><br>
        <input type="number" name="people" id="people" required><br>

        <button type="submit">Calculate</button>

    </form>

    {% if each %}
        <h2 style="color: green;">Each person should pay: Rs:{{each}}</h2>
        <h3 style="color: blue;">Total Bill (including tip): Rs: {{total_bill}}</h3>
    {% endif %}
</body>
</html>
